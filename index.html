<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/paint-palette.png" type="image/png">
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <div class="options">
            <input type="color" name="" id="color-picker">
            <input type="range" step="1" name="range" id="grid-value" min="1" max="64" value="10">
            <p id="show-size"></p>
            <div class="options-actions">
                <button id="normal">normal</button>
                <button id="rainbow">Rainbow</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="grid" class="grid">
        </div>
    </main>

    <a href="https://www.flaticon.com/free-icons/painting" title="painting icons">Painting icons created by Freepik - Flaticon</a>
    <script src="./js/script.js"></script>
</body>
</html>
